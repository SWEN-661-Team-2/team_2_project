# FILE: .github/workflows/security-scanning-consolidated.yml
name: Security Scanning (Consolidated)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 7 * * 1" # Mondays 07:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  sbom-grype:
    name: SBOM + Grype Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Syft + Grype
        shell: bash
        run: |
          set -euo pipefail
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          syft version
          grype version

      - name: Generate SBOM (Syft)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports/sbom
          syft dir:. -o spdx-json=reports/sbom/sbom.spdx.json

      - name: Scan SBOM (Grype) -> SARIF (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          grype sbom:reports/sbom/sbom.spdx.json -o sarif > reports/sbom/grype.sarif || true

      - name: Upload Grype SARIF as artifact (GitHub SARIF upload incompatible)
        uses: actions/upload-artifact@v4
        with:
          name: grype-sarif
          path: reports/sbom/grype.sarif
          if-no-files-found: error


      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-grype
          path: reports/sbom/
          if-no-files-found: error
