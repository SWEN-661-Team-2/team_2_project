name: Secrets Scanning (TruffleHog + detect-secrets)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    name: TruffleHog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog scan
      # Outputs SARIF so GitHub can show findings in Security tab/code scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}
          extra_args: --only-verified --format sarif --output trufflehog.sarif

      - name: Upload SARIF (TruffleHog)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trufflehog.sarif

  detect_secrets:
    name: detect-secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets (baseline-less)
        shell: bash
        run: |
          set -euo pipefail
          detect-secrets scan --all-files --exclude-files '\.git/|build/|\.dart_tool/|\.idea/|\.vscode/|Pods/|\.syft/|coverage/' > detect-secrets.json
          echo "detect-secrets results written to detect-secrets.json"

      - name: Upload detect-secrets artifact
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets
          path: detect-secrets.json
