name: Flutter Build Artifacts

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main", "develop", "care-connect-develop" ]
  push:
    branches: [ "main", "develop", "care-connect-develop" ]

permissions:
  contents: read

jobs:
  build:
    name: Build Flutter Release Artifacts
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/flutter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: apps/flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Build Web (release)
        run: flutter build web --release

      - name: Zip Web build
        run: |
          cd build/web
          zip -r ../../../web-build-release.zip .

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build-release
          path: apps/flutter/web-build-release.zip