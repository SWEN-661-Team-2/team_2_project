# FILE: .github/workflows/sca-owasp-dependency-check.yml
name: SCA (OWASP Dependency-Check)

on:
  push:
    branches: ["main"]
    paths:
      - "**/pom.xml"
      - "**/build.gradle"
      - "**/build.gradle.kts"
      - "**/gradle.properties"
      - "**/settings.gradle"
      - "**/settings.gradle.kts"
      - "backend/**"
      - ".github/workflows/sca-owasp-dependency-check.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "**/pom.xml"
      - "**/build.gradle"
      - "**/build.gradle.kts"
      - "**/gradle.properties"
      - "**/settings.gradle"
      - "**/settings.gradle.kts"
      - "backend/**"
      - ".github/workflows/sca-owasp-dependency-check.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  owasp_dependency_check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "team_2_project"
          # Narrow to backend to avoid scanning Flutter/RN/etc.
          path: "backend/core"
          format: "ALL"
          out: "dependency-check-report"
          # Optional (PR gate): fail only on high+ (tune later)
          # args: >
          #   --failOnCVSS 7

      - name: Upload Dependency-Check reports
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check
          path: dependency-check-report/
          if-no-files-found: error
